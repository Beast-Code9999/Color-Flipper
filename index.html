<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/Final_logo.png" type="image/x-icon">
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="header">
        Color Flipper
    </header>
    <main class="main">
        <div class="container">
            <!-- start of top -->
            <div class="top">
                <div class="top__title">
                    Colour Picker
                </div>
                <div class="top__share">
                    <a href="https://github.com/Beast-Code9999/Color-Flipper" target="_blank"><img src="./img/share-filled-svgrepo-com (2).svg" alt="share-img"></a>
                </div>
            </div>
            <!-- end of top -->
            <!-- start of spectrum -->
            <div class="spectrum">
                <!-- display the chosen color / final color -->
                <div class="spectrum__output"> 

                </div>
                <!-- select darkness and lightness -->
                <div class="spectrum__canvas">
                    <div class="picking-area">
                        <div class="picker" id="picker"></div>
                    </div>
                    <!-- <canvas width="452px" height="228px" id="color-canvas">
                        Fallback content: Spectrum-canvas
                    </canvas> -->
                </div>
            </div>
            <!-- end of spectrum -->
            <!-- start of color-slider -->
            <div class="color-slider">
                <div class="hue" id="hue">
                    <!-- hue slider -->
                    <div class="slider" id="slider"></div>
                </div>
                <!-- <canvas width="" height="" id="color-slider"></canvas> -->
            </div>
            <!-- end of color-slider -->
            <!-- start of output -->
            <div class="output">
                <!-- HEX and copy area -->
                <div class="output__top">
                    <div class="output__title output__title--top">
                        HEX
                    </div>
                    <div class="output__code--hex">
                        #ffffff
                    </div>
                    <img class="output__copy" src="./img/copy-alt-svgrepo-com.svg" alt="copy-img">
                </div>
                <!-- other type of color code format -->
                <div class="output__bottom">
                    <!-- RGB -->
                    <div class="output__RGB">
                        <div class="output__title output__title--bottom">
                            RGB
                        </div>
                        <div class="output__code output__code--rgb">
                            255, 255, 255
                        </div>
                        <div class="output__border--small"></div>
                    </div>
                    <!-- CMYK -->
                    <div class="output__CMYK">
                        <div class="output__title output__title--bottom">
                            CMYK
                        </div>
                        <div class="output__code output__code--cmyk">
                            0%, 0%, 0%, 0%
                        </div>
                        <div class="output__border--small"></div>
                    </div>
                    <!-- HSV -->
                    <div class="output__HSV">
                        <div class="output__title output__title--bottom">
                            HSV
                        </div>
                        <div class="output__code output__code--hsv">
                            0°, 0%, 100%
                        </div>
                        <div class="output__border--small"></div>
                    </div>
                    <!-- HSL -->
                    <div class="output__HSL">
                        <div class="output__title output__title--bottom">
                            HSL
                        </div>
                        <div class="output__code output__code--hsl">
                            0°, 0%, 100%
                        </div>
                        <div class="output__border--small"></div>
                    </div>
                </div>
            </div>
            <!-- end of output -->
        </div>
    </main>
    <footer class="footer">
        Copyright © <span class="footer__year"></span>
        <a href="https://github.com/Beast-Code9999" id="beastcode" target="_blank"><span class="footer__name">&nbsp;Jason Lay</span> </a>  
        <a href="https://github.com/Beast-Code9999" target="_blank">
            <img src="./img/github_logo.png" alt="github">
        </a>
    </footer>
</body>
</html>
