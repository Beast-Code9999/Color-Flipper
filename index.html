<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/Final_logo.png" type="image/x-icon">
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="header">
        Color Flipper
    </header>
    <main class="main">
        <div class="container">
            <!-- start of top -->
            <div class="top">
                <div class="top__title">
                    Colour Picker
                </div>
                <div class="top__share">
                    <img src="./img/share-filled-svgrepo-com (2).svg" alt="share-img">
                </div>
            </div>
            <!-- end of top -->
            <!-- start of spectrum -->
            <div class="spectrum">
                <div class="spectrum__output">
                    <!-- display the chosen color / final color -->
                </div>
                <div class="spectrum__canvas">
                    <!-- select darkness and lightness -->
                </div>
            </div>
            <!-- end of spectrum -->
            <!-- start of color-slider -->
            <div class="color-slider">
                <hue-slider>

                </hue-slider>
            </div>
            <!-- end of color-slider -->
            <!-- start of output -->
            <div class="output">
                <div class="output__top">
                    <div class="output__title">HEX</div>
                    <div class="output__hex-code"></div>
                    <!-- HEX and copy area -->
                </div>
                <div class="output__bottom">
                    <!-- RGB -->
                    <div class="output__RGB">
                        <div class="output__title">
                            RGB
                        </div>
                        <div class="output__rgb-code"></div>
                    </div>
                    <!-- CMYK -->
                    <div class="output__CMYK">
                        <div class="output__title">
                            CMYK
                        </div>
                    </div>
                    <!-- HSV -->
                    <div class="output__HSV">
                        <div class="output__title">
                            HSV
                        </div>
                    </div>
                    <!-- HSL -->
                    <div class="output__HSL">
                        <div class="output__title">
                            HSL
                        </div>
                    </div>
                </div>
            </div>
            <!-- end of output -->
        </div>
    </main>
    <footer class="footer">
        Copyright Â© <span class="footer__year"></span>
        <a href="https://github.com/Beast-Code9999" id="beastcode" target="_blank"><span class="footer__name">&nbsp;Jason Lay</span> </a>  
        <a href="https://github.com/Beast-Code9999" target="_blank">
            <img src="./img/github_logo.png" alt="github">
        </a>
    </footer>
</body>
</html>
